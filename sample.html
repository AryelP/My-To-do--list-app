<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: aqua;
            padding: 0 15px;

        }

        .todo-con {
            /* margin-left: 20%; */
            max-width: 1100px;
            margin: 0 auto;
            /* float: right; */
            background-color: rgb(181, 150, 212);
            border-radius: 20px;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
        }

        #curdate {
            background-color: #e9e9e9;
            color: #666;
            border: none;
            padding: 4px;


        }

        ul li {
            background-color: rgb(74, 141, 196);
            padding: 10px;
            display: flex;
            justify-content: space-between;


        }

        /* for button in edit */

        .btn-con {
            position: relative;
            display: inline-block;
        }

        .btn-toin {
            /* background-color: rgb(108, 117, 124); */

            background-color: transparent;
            color: #555;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            /* display: inline; */
            /* border-radius: 5px; */
        }

        .btn-toin:hover {
            background-color: #fff;

        }

        .btn-hide {
            /* background-color: white;
            display: none;
            width: 100px;
            height: auto;
            position: fixed;
            z-index: 10; */

            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            /* padding: 2px; */
            z-index: 1;
        }

        .btn-hide li:nth-child(odd) {
            background-color: rgb(131, 199, 165);
        }

        .btn-hide li:hover {
            background-color: #bbb;

        }

        .btn-hide li:hover .showd {
            display: block;


        }


        .btn-hide .close {
            display: none;
        }

        .show {
            display: block;
        }

        .showd {
            display: none;
            position: absolute;
            top: 0;
            right: -150px;
            width: 100%;
            background-color: gray;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo-con">

            <h2>To Do List App</h2>
            <br><br>
            <form action="">


                <label for="curdate">Current Date:</label>

                <input type="text" id="curdate" name="curdate" readonly> <br><br>


                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" name="title" min=""> <br><br>

                <label for="discrip">Discription:</label>
                <input type="text" id="discrip" name="discrip"><br><br>


                <label for="setdate">Set Date:</label>

                <input type="date" id="setdate" name="setdate" min=""> <br><br>


                <label for="timepick">Set Hours</label>
                <input type="time" id="timepick"><br><br>

                <input type="submit" value="Submit">

            </form>
        </div>
        <ul class="myUL">
            <li>I feed my chicken
                <div class="btn-con"><button class="btn-toin"> :</button>
                    <ul class="btn-hide">
                        <li class="btn-sd">Show <div class="showd">
                                Date set:<br>
                                Title:<br>
                                Description:<br>
                                Set Date:<br>
                                Set Time:<br>

                            </div>
                        </li>
                        <li class="btn-ed">Edit</li>
                    </ul>
                </div>
            </li>
            <li>I wash our plate.
                <div class="btn-con"><button class="btn-toin"> :</button>
                    <ul class="btn-hide">
                        <li class="btn-sd">showi <div class="showd">
                                Date set:<br>
                                Title:<br>
                                Description:<br>
                                Set Date:<br>
                                Set Time:<br>

                            </div>
                        </li>
                        <li class="btn-ed">Edit</li>
                    </ul>
                </div>
            </li>
        </ul>





    </div>

    <script>

        // for input

        const dt = new Date();
        const date = dt.getDate();
        const mdex = dt.getMonth();
        const mname = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const month = mname[mdex];
        const year = dt.getFullYear();
        let hours = dt.getHours();
        const seconds = dt.getSeconds();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        const minutes = dt.getMinutes().toString().padStart(2, 0);
        const today = dt.toISOString().split('T')[0];

        let disday = document.getElementById("setdate");
        disday.min = today;
        disday.value = today;

        const time = month + " " + date + ", " + year + " " + hours + ":" + minutes + " " + ampm;
        document.getElementById("curdate").value = time;


        // for list 

        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        let btntoin = document.querySelectorAll(".btn-toin");
        let btnhide = document.querySelectorAll(".btn-hide");



        // btntoin.forEach((button) => {
        //     button.addEventListener("click", viewhide);
        // });

        // function viewhide(e) {
        //     let content = document.querySelector(".btn-hide");

        //     content.classList.toggle("show");
        // }

        btntoin.forEach((button) => {

            button.addEventListener("click", function (e) {

                let target = this.nextElementSibling;

                if (target.classList.contains("show")) {
                    target.classList.remove("show");
                } else {
                    btnhide.forEach(content => {
                        content.classList.remove("show");
                        target.classList.add("show");
                    });
                }


            });

        });

        let btnsd = document.querySelectorAll(".btn-sd");






    </script>
</body>

</html>
